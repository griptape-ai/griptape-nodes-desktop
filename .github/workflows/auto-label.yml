name: Auto Label PRs

on:
  pull_request:
    types: [opened, edited]

permissions:
  pull-requests: write

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - name: Auto-label based on PR title
        uses: actions/github-script@v7
        with:
          script: |
            const title = context.payload.pull_request.title.toLowerCase();
            const prefixToLabel = {
              'feat': 'feat',
              'fix': 'fix',
              'perf': 'perf',
              'docs': 'docs',
              'chore': 'chore',
              'ci': 'ci',
              'refactor': 'refactor'
            };

            for (const [prefix, label] of Object.entries(prefixToLabel)) {
              if (title.startsWith(`${prefix}:`) || title.startsWith(`${prefix}(`)) {
                await github.rest.issues.addLabels({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.payload.pull_request.number,
                  labels: [label]
                });
                console.log(`Added label: ${label}`);
                return;
              }
            }
            console.log('No matching conventional commit prefix found');
